  <!-- Include Tailwind CSS -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .navbar-toggle {
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: block;
    }

    .navbar-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 15px;
      box-sizing: border-box;
      z-index: 1;
    }

    .navbar-links a {
      margin: 10px;
    }

    @media (max-width: 767px) {
      .navbar-links.active {
        display: flex;
      }

      .navbar-toggle-close {
        display: none;
      }
    }
  </style>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbarToggleOpen = document.querySelector('.navbar-toggle-open');
      const navbarToggleClose = document.querySelector('.navbar-toggle-close');
      const navbarLinks = document.querySelector('.navbar-links');

      navbarToggleOpen.addEventListener('click', function() {
        navbarLinks.classList.add('active');
        navbarToggleOpen.style.display = 'none';
        navbarToggleClose.style.display = 'block';
      });

      navbarToggleClose.addEventListener('click', function() {
        navbarLinks.classList.remove('active');
        navbarToggleOpen.style.display = 'block';
        navbarToggleClose.style.display = 'none';
      });

      // Close the navbar when a link is clicked
      const navbarLinksList = document.querySelectorAll('.navbar-links a');
      navbarLinksList.forEach(function(link) {
        link.addEventListener('click', function() {
          navbarLinks.classList.remove('active');
          navbarToggleOpen.style.display = 'block';
          navbarToggleClose.style.display = 'none';
        });
      });
    });
  </script>

  <title>Responsive Navigation Bar</title>

<script>
  // Add JavaScript code for video control here
  const videos = document.querySelectorAll('video');

  videos.forEach(video => {
    video.addEventListener('play', (event) => {
      // Pause other videos
      videos.forEach(otherVideo => {
        if (otherVideo !== event.target) {
          otherVideo.pause();
        }
      });
    });
  });
</script>
