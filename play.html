<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Video Player</title>
</head>
<body>

    <div class="container mx-auto mt-5">
        <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 md:w-1/4 p-2">
                <video class="w-full h-auto border border-gray-300" id="video1" onclick="playVideo('video1', 'video1.mp4')">
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/4 p-2">
                <video class="w-full h-auto border border-gray-300" id="video2" onclick="playVideo('video2', 'video2.mp4')">
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/4 p-2">
                <video class="w-full h-auto border border-gray-300" id="video3" onclick="playVideo('video3', 'video3.mp4')">
                    <source src="vd/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/4 p-2">
                <video class="w-full h-auto border border-gray-300"  id="video4" onclick="playVideo('video4', 'video4.mp4')">
                    <source src="vd/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>// script.js

        let currentlyPlaying = null;
        
        function playVideo(videoId, videoSource) {
            const videoElement = document.getElementById(videoId);
        
            // Pause the currently playing video
            if (currentlyPlaying && currentlyPlaying !== videoId) {
                document.getElementById(currentlyPlaying).pause();
            }
        
            // Play or pause the clicked video
            if (videoElement.paused) {
                videoElement.play();
                currentlyPlaying = videoId;
            } else {
                videoElement.pause();
                currentlyPlaying = null;
            }
        }
        </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
